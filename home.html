<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background: linear-gradient(135deg, #000000, #003366);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .title-main {
            color: #00aaff;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        video {
            width: 90%;
            max-width: 720px;
            margin-bottom: 20px;
            border: 3px solid rgba(0, 170, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(45deg, #0066cc, #003366);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: linear-gradient(45deg, #005bb5, #002850);
            transform: scale(1.05);
        }
        .info-text {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00aaff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .arrows {
            font-size: 2rem;
            color: #00aaff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .title-main {
                font-size: 2.5rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .info-text {
                font-size: 1rem;
            }
            .arrows {
                font-size: 1.5rem;
            }
        }

</head>
